<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ðŸ’–</title>

<!-- Romantic Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        overflow: hidden;
        font-family: 'Great Vibes', cursive;
    }

    .container {
        text-align: center;
    }

    h1 {
        font-size: 3rem;
        color: #fff;
        margin-bottom: 40px;
        text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    .buttons {
        position: relative;
        width: 300px;
        height: 200px;
        margin: auto;
    }

    .heart {
        width: 120px;
        height: 120px;
        background-color: red;
        position: absolute;
        transform: rotate(-45deg);
        cursor: pointer;
        transition: 0.2s ease;
    }

    .heart::before,
    .heart::after {
        content: "";
        width: 120px;
        height: 120px;
        background-color: red;
        border-radius: 50%;
        position: absolute;
    }

    .heart::before {
        top: -60px;
        left: 0;
    }

    .heart::after {
        left: 60px;
        top: 0;
    }

    .heart span {
        position: absolute;
        width: 100%;
        text-align: center;
        top: 40px;
        left: 0;
        transform: rotate(45deg);
        color: white;
        font-size: 1.5rem;
        font-weight: bold;
        font-family: Arial, sans-serif;
    }

    #yes {
        left: 0;
        top: 40px;
        background-color: #ff3366;
    }

    #yes::before,
    #yes::after {
        background-color: #ff3366;
    }

    #no {
        right: 0;
        top: 40px;
        background-color: #555;
    }

    #no::before,
    #no::after {
        background-color: #555;
    }
</style>
</head>

<body>
<div class="container">
    <h1>Will You Be My Valentine ðŸ’˜</h1>

    <div class="buttons">
        <div class="heart" id="yes">
            <span>Yes</span>
        </div>

        <div class="heart" id="no">
            <span>No</span>
        </div>
    </div>
</div>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * 180;
        const y = Math.random() * 120;
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    noBtn.addEventListener("click", () => {
        const x = Math.random() * 180;
        const y = Math.random() * 120;
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
        alert("ðŸ’– Congratulations you're chosen Archana ðŸ’–");
    });
</script>
</body>
</html>
